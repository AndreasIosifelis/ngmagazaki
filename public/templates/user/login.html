<div class="row" ng-controller="UserCtrl">
    <div class="col-md-6">
        <h4>{{LOGIN}}</h4>
        <form role="form" ng-submit="doLogin()">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="username" ng-model="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">{{LOGIN}}</button>
        </form>
    </div>
</div>
