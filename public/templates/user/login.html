<div class="row" ng-controller="UserCtrl">
    <div class="col-md-6">
        <h4>{{LOGIN}}</h4>
        <form role="form" ng-submit="doLogin()">
            <div class="form-group">
                <label for="loginUsername">{{USERNAME}}</label>
                <input type="text" class="form-control" id="loginUsername" ng-model="loginUsername" placeholder="{{USERNAME}}">
            </div>
            <div class="form-group">
                <label for="loginPassword">{{PASSWORD}}</label>
                <input type="password" class="form-control" ng-model="loginPassword" id="loginPassword" placeholder="{{PASSWORD}}">
            </div>
            <button type="submit" class="btn btn-default">{{LOGIN}}</button>
        </form>
    </div>
</div>
